<!DOCTYPE html>
<html ng-app="lingoApp">
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
</head>
<body ng-controller="quizController">

	<form ng-submit="languageSelect()" ng-show="languageSelectForm">
		<label>What language would you like to study?</label>
		<input ng-model="languageSelection" placeholder="Language">
		<input type="submit">
	</form>

	<button ng-click="beginQuiz()" ng-show="beginQuizShow">Begin Quiz</button>
	<button ng-click="enableCheatMode()" ng-show="beginQuizShow">Cheat Mode</button>


	<div ng-show="quizShow">
		<form ng-submit="submitResponse()">
			<h2>Please enter the English translation of: <em ng-bind="question"></em></h2>
			<input ng-model="quizResponse"/>
			<input type="submit"/>
		</form>
	</div>
	<div><h4 ng-bind="feedbackMessage"></h4></div>

	<ol>
		<li ng-show="cheatMode" ng-repeat="word in wordBankEN">{{word}}</li>
	</ol>

<script src="../javascripts/main.js"></script>
</body>
</html>
